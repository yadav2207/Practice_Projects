<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registraion form</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <link rel="stylesheet" href="student.css" />
  </head>
  <body>
    <div class="container" style="background-color: aquamarine">
      <div class="row">
        <form action="">
          <h3>New Login Registraion Form</h3>
          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input type="text" class="form-control" placeholder="address" />
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-6">
              <div class="form-group" id="gender-form">
                <p>Gender:</p>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="gender" />
                  <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="gender" />
                  <label for="" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="gender" />
                  <label for="" class="form-check-label">Other</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <div class="form-group">
                <select class="form-select">
                  <option selected>State</option>
                  <option value="">Maharashtra</option>
                  <option value="">Uttar pradesh</option>
                  <option value="">Madhya pradesh</option>
                  <option value="">punjab</option>
                  <option value="">haryana</option>
                  <option value="">New delhi</option>
                  <option value="">kerala</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <select class="form-select">
                  <option selected>City</option>
                  <option value="">Mumbai</option>
                  <option value="">Indore</option>
                  <option value="">Lucknow</option>
                  <option value="">Patna</option>
                  <option value="">Chhattisgarh</option>
                  <option value="">jaipur</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Pincode" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Course" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email ID"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="name" class="form-label"></label>
                <input
                  type="text"
                  placeholder="enter your mobile no"
                  name="name"
                  maxlength="10"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="set your username"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="set your password"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Confirm password"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="pet name as security password"
                />
              </div>
            </div>
          </div>
          <div class="row mb-5 mt-5">
            <button type="button  " class="btn btn-light btn1">
              RESET ALL
            </button>
            <button class="btn btn-warning btn2">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

  </body>
</html>
