<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form action="">
        <div class="design">
          <h2 class="mt-3">Login Form</h2>

          <div class="row mt-3 row1">
            <div class="col-6">
              <div class="form-group">
                <label class="form-label label1">Username :</label>
                <input type="text " class="form-control" id="username" />
              </div>
            </div>
          </div>
          <div class="row mt-3 row1">
            <div class="col-6">
              <div class="form-group">
                <label class="form-label label1">Password :</label>
                <input type="text " class="form-control" id="Password" />
              </div>
            </div>
          </div>
          <button class="btn btn-primary mt-4" id="result" onclick="fun()">
            Login
          </button>
          <div class="row mt-3">
            <a
              href="student.html"
              id="showFormButton"
              onclick="openFormPage()"
              target="_blank"
              >If You Have Not Register Click to SignUp</a
            >
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
